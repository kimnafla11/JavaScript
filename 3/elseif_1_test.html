<script>
    var mon = prompt("현재는 몇 월 입니까?","0");

    if(mon>=9&&mon<12){//9,10,11
        document.write("가을이네예");
    }else if(mon>=6&&mon<9){//6,7,8
        document.write("여름");
    }else if(mon>=3&&mon<6){//1,2,3
        document.write("봄");
    }else{//아무것도 아닐떄
        document.write("겨울");
    }
</script>

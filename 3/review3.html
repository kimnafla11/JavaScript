<!--포도 3송이 이상 구매시 총 결제금액 10%할인-->
<script>
    var applePrice = 1000;
    var grapePrice = 3000;
    var baePrice = 2000;
    var gyeulPrice = 500;

    var appleCount = prompt("사과 몇개?","");
    var grapeCount = prompt("포도 몇개?","");
    var baeCount = prompt("배 몇개?","");
    var gyeulCount = prompt("귤 몇개?","");

    totalPrice = (applePrice*appleCount)+(grapePrice*grapeCount)+(baePrice*baeCount)+(gyeulPrice*gyeulCount)
    
    if (grapeCount>=3){
        totalPrice = totalPrice*0.9
        document.write(totalPrice);
    }else{
        document.write(totalPrice);
    }
</script>

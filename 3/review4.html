<script>
    var num1 = prompt("1. 양의 정수를 입력하세염","");
    var num2 = prompt("2. 양의 정수를 입력하세염","");
    var num3 = prompt("3. 양의 정수를 입력하세염","");
    
    if(num1>0 && num2>0 && num3>0){
        if(num1>num2){
            if(num1>=num3){
                document.write(num1);
            }else{
                document.write(num3);
            }
        }else if(num2>=num3){
            document.write(num2);
        }else{
            document.write(num3);
        }
    }else{
        document.write("양의 정수를 입력하라니깐여???;;");
    }
</script>

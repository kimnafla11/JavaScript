<script>
    var theYear = prompt("기준 년?","2019");
    var theMonth = prompt("기준 월?","12");
    var theDate = prompt("기준 일?","25");

    theYear = Number(theYear);
    theMonth = Number(theMonth);
    theDate = Number(theDate);

    var dayday = new Date(theYear,theMonth-1,theDate+1);
    document.write(dayday,"<br>");

    var today = new Date();

    var diffDate = dayday.getTime()-today.getTime();

    var result = Math.ceil(diffDate/(60*1000*60*24));

    document.write("기준 날짜까지 ",result,"일 남았습니다.");

</script>

<script>
    var floorzero = Math.floor(Math.random()*4);
    document.write("floor 0부터 3까지 랜덤 수 : ",floorzero,"<br>");
    var floorone = Math.floor(Math.random()*3)+1;
    document.write("floor 1부터 3까지 랜덤 수 : ",floorone,"<br>");


    var celizero = Math.ceil(Math.random()*4)-1;
    document.write("ceil 0부터 3까지 랜덤 수 : ",celizero,"<br>");
    var celione = Math.ceil(Math.random()*3);
    document.write("ceil 1부터 3까지 랜덤 수 : ",celione,"<br>");
    var celifive = Math.ceil(Math.random()*6)+4;
    document.write("ceil 5부터 10까지 랜덤 수 : ",celifive,"<br>");
</script>

<script>
    document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

    var game = prompt("가위, 바위, 보 중 선택하세요","가위");
    var gameNum;
    switch(game){
        case "가위":
            gameNum = 1; break;
        case "바위":
            gameNum = 2; break;
        case "보":
            gameNum = 3; break;
        default: alert("잘못 작성했습니다");
            location.reload();//브라우저 객체
    }

    var com = Math.ceil(Math.random()*3);//1부터 3까지 랜덤갯수
    document.write("<img src = \"images/math_img_" + com + ".jpg\">");

    if(gameNum == com){
        document.write("축하합니다 맞췄습니다");
    }else{
        document.write("안됐군요 틀렸습니다.");
    }
</script>

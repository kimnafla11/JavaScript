<script>
    var addNum = 0;
    var subNum = 1000;//변수 선언

    var auto_1 = setInterval(function(){//setInterval메소드를 이용하여 안에 함수 넣음
        addNum++;//1씩 증가시키면서
        console.log("addNum: "+addNum);//log에 3초마다 출력
    },3000);

    var auto_2 = setInterval(function(){
        subNum--;//1씩 감소하며
        console.log("subNum: "+subNum);//3초마다 log에 표시
    },3000);
</script>

<button onclick="clearInterval(auto_1)">증가 정지</button><!--버튼을 누르면 clearInterval로 안에 함수 초기화-->
<button onclick="clearInterval(auto_2)">감소 정지</button>

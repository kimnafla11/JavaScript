<script>
    var num = 2.1234;

    var maxNum = Math.max(10,5,8,30),//30
    minNum = Math.min(10,5,8,30),//5
    roundNum = Math.round(num),//2 반올림
    floorNum = Math.floor(num),//2 내림
    ceilNum = Math.ceil(num),//3 올림
    rndNum = Math.random(),//0~1 사이 랜덤 값
    piNum = Math.PI;//3.14

    document.write(maxNum,"<br>",minNum,"<br>",roundNum,"<br>");
    document.write(floorNum,"<br>",ceilNum,"<br>",rndNum,"<br>",piNum);
</script>

<script>
    var t = "Hello Thank you good luck to you";
    document.write(t.charAt(16),"<br/>");//index16에 있는 문자 출력
    document.write(t.indexOf("you"),"<br/>");//you가 있는 index번호 반환
    document.write(t.indexOf("you",16),"<br>");//you가 있는 index번호 16번부터 찾아 반환
    document.write(t.lastIndexOf("you"),"<br>");//you가 있는 index번호 뒤에서부터 찾아 반환
    document.write(t.lastIndexOf("you",25),"<br>");//you가 있는 index번호 뒤에서부터 25번 전꺼 반환
    document.write(t.match("luck"),"<br>");//luck와 같은 문자가 있는지 찾고 그 문자로 반환, 없을 경우 null출력
    document.write(t.search("you"),"<br>");//you가 있는 index번호 반환
    document.write(t.substr(21,4),"<br>");//문자열 인덱스 21부터 4글자 가져옴
    document.write(t.substring(6,12),"<br>");//문자열 인덱스 6부터 12사이 글자 가져옴
    document.write(t.replace("you","me"),"<br>");//you를 me로 바꿈
    document.write(t.toLowerCase(),"<br>");//소문자
    document.write(t.toUpperCase(),"<br>");//대문자
    document.write(t.length,"<br>");//배열의 길이

    var s = t.split(" ");//공백이 있는 부분을 잘라 배열로
    document.write(s[0],"<br>");
    document.write(s[4],"<br>");

    var str = "A";
    var t = str.charCodeAt(0);//인덱스0번의 문자의 아스키코드 값
    document.write(t,"<br>");
    document.write(String.fromCharCode(65),"<br>");//아스키코드 65값을 문자로 출력
</script>

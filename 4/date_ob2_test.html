<script>
    var today = new Date();//날짜 객체 생성
    var nowYear = today.getFullYear();//연도 정보를 가져옴 2019

    var theDate = new Date(nowYear, 11, 25);//올해 12월 25일 지정 날짜 객체 생성
    var diffDate = theDate.getTime()-today.getTime();//두 날의 차, getTime()경과된 시간을 밀리초로 표현

    var result = Math.ceil(diffDate/(60 * 1000 * 60 * 24));//밀리초를 1일로 나눔
    document.write("크리스마스 D-day:"+result+"일 남았습니다.");
</script>

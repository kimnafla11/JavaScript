<script>
    var info = navigator.userAgent.toLowerCase();//운영체제 정보를 구함
    var osImg = null;

    if(info.indexOf('windows')>=0){//구한 정보가 indexOf메서드를 따라 값이 존재하면
        osImg = "windows.png";//osImg에 아래 정보 저장
    }else if(info.indexOf('macintosh')>=0){
        osImg = "macintosh.jpeg"
    }else if(info.indexOf('iphone')>=0){
        osImg = "iphone.png"
    }else if(info.indexOf('android')>=0){
        osImg = "android.png"
    }

    document.write("<img src =\"images/"+osImg+"\">","<br>");
    var scr = screen;
    var sc_w = scr.width;
    var sc_h = scr.height;

    document.write("너비 : ",sc_w,"<br>");
    document.write("높이 : ",sc_h,"<br>");
</script>

<script>
    var num1 = 10;
    var num2 = 20;
    var result;

    num1--;//10값에 1 감소
    document.write(num1+"<br>");//9

    num1++;//9값에 1증가
    document.write(num1+"<br>");//10
    
    result = num2++;//num2(20)를 result에 먼저 대입후, num2에 1증가
    document.write(result+"<br>");//result:20   num2:21

    result = ++num2;//num2(21)를 1증가 시킨 후 (즉 22), result에 대입
    document.write(result);//result:22   num2:22


</script>

<script>
    var a = true; //var에는 boolean타입의 변수 지정 가능
    var b = false;
    var c = 10>5;
    var d = Boolean(null);//boolean이 null이나 0일땐 false로 출력
    var e = Boolean(0);
    var f = Boolean("김나은");//boolean에 null이나 0이 아니면 true로 출력
    var g = Number("99");//문자형 숫자를 숫자형으로 변환
    var h = "<h1>안녕하세요</h1>";//문자형 데이터에는 HTML 태그 포함 가능함

    document.write(a+"<br>"+b+"<br>"+c+"<br>"+d+"<br>"+e+"<br>"+f+"<br>"+g+"<br>"+h);
</script>

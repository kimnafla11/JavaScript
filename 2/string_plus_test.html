<script>
    var t1 = "I'm";//문자형변수
    var t2 = 23;//숫자형 변수
    var t3 = ". 난 수수께끼";
    var t4 = " 뭐게요 맞춰봐요."

    var IU;
    IU = t1+t2+t3+t4;//덧셈연산으로 숫자형변수와 문자형변수 합침
    document.write(IU+"<br>");//I'm 23. 난 수수께끼 뭐게요 맞춰봐요. 출력
    document.write(typeof IU);//typeof를 통해 형을 확인한 결과 String으로 출력됨!
    //숫자형과 문자형이 섞이면 문자형데이터로 출력됨
</script>

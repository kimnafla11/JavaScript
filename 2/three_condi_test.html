<script>
    //삼항 조건 연산자
    //조건식? 스크립트코드1:코드2;
    //조건식이 t면 1출력, f면 2출력
    var a = 10;
    var b = 3;

    var result = a>b? "조건식 true":"조건식 false";
    document.write(result,"<br>");//조건식 true라는 문구가 출력됨

    var result = a<b?"조건식 true": "조건식 false";
    document.write(result);//조건식 false문구가 출력됨
</script>

<script>
    var num1 = 10;
    var num2 = 3;

    num1 += num2;
    document.write(num1+"<br>");//num1에 num1+num2값 대입됨 13출력

    num1 -= num2;
    document.write(num1+"<br>");//num1(13)에 num1-num2값 대입 13-3출력 10

    num1 *= num2;
    document.write(num1+"<br>");//num1(10)에 num1*num2값 대입 10*3출력 30

    num1 /= num2;
    document.write(num1+"<br>");//num1(30)에 num1/num2값 대입 30/3출력 10

    num1 %= num2;
    document.write(num1+"<br>");//num1(10)에 num1%num2값 대입 10%3출력 1
</script>

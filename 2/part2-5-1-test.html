<script>
    var num1 = 15;
    var num2 = 2;
    var result;
    result = num1+num2;//덧셈연산
    document.write("num1+num2 = "+result+"<br>");//15+2 결과 17
    result = num1-num2;//뺄셈
    document.write("num1-num2 = "+result+"<br>");//13
    result = num1*num2;//곱셉
    document.write("num1*num2 = "+result+"<br>");//30
    result = num1/num2;//나눗셈
    document.write("num1/num2 = "+result+"<br>");//7.5
    result = num1%num2;//나머지
    document.write("num1%num2 = "+result+"<br>");//1
</script>

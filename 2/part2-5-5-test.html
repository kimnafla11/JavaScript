<script>
    var a = 10;
    var b = 20;
    var c = 10;
    var f = "20";
    var result;

    result = a>b;
    document.write(result,"<br>");//false

    result = a<b;
    document.write(result,"<br>");//true

    result = a<=b;
    document.write(result,"<br>");//true

    result = b==f;
    document.write(result,"<br>");//true b와 f의 형은 다르지만==로 비교했으므로 true 

    result = a!=b;
    document.write(result,"<br>");//ture

    result = b===f;
    document.write(result+"<br>");//false b는 숫자형 f는 문자형 데이터이므로 false변환
</script>

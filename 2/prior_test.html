<script>
    var a = 10;
    var b = 20;
    var m = 30;
    var n = 40;

    var result;
    result = a>b || b>=m || m>n; //f||f||f
    document.write(result,"<br>");//f

    result = a>b ||b>=m ||m<=n;//f||f||t
    document.write(result,"<br>");//값 하나가 t이기때매 t

    result = a<=b && b>=m && m<=n;//t&&f&&t
    document.write(result,"<br>");//값 하나가 f이기때매 f

    result = a<=b && b<=m &&m<=n;//t&&t&&t
    document.write(result,"<br>");//모든 값이 t이므로 t

    result != (a>b);//a>b는 f이지만 !=비교연산자이므로 t출력
    document.write(result);//t
</script>

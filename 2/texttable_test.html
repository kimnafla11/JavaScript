<script>
    var str = "<table border = '1'>";//table태그 선언
        str += "<tr>";//행생성
        str += "<td>1</td><td>2</td><td>3</td>";//3개의 열을 만들고 그 안에 1,2,3 넣음
        str += "</tr>";//tr태그 클로즈
        str += "</table>";//테이블태그 클로즈
    document.write(str);

        /*<table border ='1'>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>*/
</script>

<script>
    function chColor(){
        var arrColor = ["#ff0","#6c0","#fcf","#cf0","#39f"];
        var arrNum = arrColor.length;
        var bodyTag = document.getElementById("theBody");
        bodyTag.style.backgroundColor = arrColor[Math.floor(Math.random()*arrNum)];
    }
</script>
<head>
    <body id = "theBody">
        <button onclick="chColor()">배경색상바꾸기</button>
    </body>
</head>

<head>
<script>
    var color = ["white","yellow","aqua","purple"];//배열에 색 저장

    var i = 0;
    function changeColor(){//changeColor()라는 함수 만듦
        i++;//i를 1씩 증가시키며
        if(i>=color.length){//배열의 길이와 같아지면
            i = 0;//i에 0 대입
        }
        
    var bodyTag = document.getElementById("theBody");//theBody라는 Id속성을 가져와 bodyTag에 대입
    bodyTag.style.backgroundColor = color[i];//문서객체.style.스타일속성 = 새 값;
    }

</script>
</head>
<body id = "theBody">
    <button onclick="changeColor();">배경색 바꾸기</button><!--button을 누르면 changeColor()함수 호출됨-->
</body>

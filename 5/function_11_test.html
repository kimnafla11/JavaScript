<script>
    function CheckWeight(name,height,weight){//checkWeight객체 생성자 함수 생성
        this.userName = name;
        this.userHeight = height;
        this.userWeight = weight;
        this.minWeight;
        this.maxWeight;
    }
    CheckWeight.prototype.getInfo = function(){//prototype메서드 생성
        var str = "";
        str += "이름 : " + this.userName+"<br>";
        str += "키 : " + this.userHeight+"<br>";
        str += "몸무게 : "+ this.userWeight+"<br>";
        return str;//리턴값을 str에 저장
        }
    CheckWeight.prototype.getResult = function(){//prototype메서드 생성
        this.minWeight = (this.userHeight-100)*0.9-5;
        this.maxWeight = (this.userHeight-100)*0.9+5;

        if(this.userWeight>=this.minWeight && this.userWeight <=this.maxWeight){
            return "정상몸무게입니다";
        }else if(this.userWeight<this.minWeight){
            return "미달";
        }else{
            return "비만";
        }
    }
    var jang = new CheckWeight("장보리",168,62);//객체생성
    var park = new CheckWeight("박달재", 180,88);
    var kim = new CheckWeight("김나은", 161,46);
    console.log(jang);
    console.log(park);
    console.log(kim);

    document.write(jang.getInfo());//getinfo메서드 호출
    document.write(jang.getResult(),"<br>");//getResult메서드 호출
    document.write(kim.getInfo());
    document.write(kim.getResult(),"<br>");//두 객체가 같은 함수를 사용하는지 아닌지 확인하는거

    document.write(jang.getResult === kim.getResult);
</script>

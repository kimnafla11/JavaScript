<script>
    function testAvg(arrData){
        var sum = 0;
        for(var i =0; i<arrData.length;i++){
            sum += Number(prompt(arrData[i]+"점수는?","0"));//index0, index1을 꺼내 두 값을 받아 sum에 저장
        }
        var avg = sum/arrData.length;//sum에 과목 갯수 나누어서 평균값
        return avg;//avg리턴값으로 저장하여 result 변수에 값 저장됨
    }
    var arrSubject =["국어","수학"];//배열에 과목이름 저장
    var result = testAvg(arrSubject);//배열을 매개변수로 함수 호출

    document.write("평균점수는 "+ result+"점 입니다");
</script>
